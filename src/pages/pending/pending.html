<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pending</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding-top>
  <ion-list no-padding>
    <ion-item no-border *ngIf="pendingItems.length === 0" text-center>No tasks pending.</ion-item>
    <ion-item *ngFor="let item of pendingItems">
        <ion-label style="display: flex;">
          <button ion-button no-padding class="checkButton" (click)="completeTask(item)">
            <i end class="fa fa-check"></i>
          </button>
          <p style="line-height: 38px; margin-left: 5px;">{{item.title}}</p>
        </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab bottom [class]="getClass()" (click)="openModal()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
