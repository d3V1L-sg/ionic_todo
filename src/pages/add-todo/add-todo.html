<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-left (click)="closeModal()" color="primary">
        Close
      </button>
    </ion-buttons>
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-padding>
    <ion-label floating color="primary">Task</ion-label>
    <ion-input [(ngModel)]="add.list" name="task" type="text" #task="ngModel" autocapitalize="on"
               required>
    </ion-input>
  </ion-item>
  <p ion-text [hidden]="task.valid || submitted == false" color="danger">
    Task is required
  </p>

  <button margin-top ion-button (click)="onAdd()" type="submit" block>Add</button>
</ion-content>
