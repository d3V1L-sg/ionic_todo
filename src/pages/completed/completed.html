<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Completed</ion-title>
    <ion-buttons end>
      <button ion-button icon-left color="primary" (click)="deleteAllTask()">
        Delete All
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-padding>
    <ion-item *ngIf="completedItems.length === 0" text-center>No completed tasks.</ion-item>

    <ion-item *ngFor="let item of completedItems" no-padding>
      {{item.title}}
      <div class="item-note" item-right>
        <ion-buttons>
        <button ion-button color="primary" no-padding class="deleteButton" (click)="moveToPending(item)">
          <i end class="fa fa-undo"></i>
        </button>
        <button ion-button color="danger" no-padding class="deleteButton" (click)="deleteTask(item)">
          <i end class="fa fa-trash"></i>
        </button>
        </ion-buttons>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
